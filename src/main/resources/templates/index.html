<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Record System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <style>
body {
background: rgb(243,251,254);
background: linear-gradient(63deg, rgba(243,251,254,1) 78%, rgba(80,100,104,1) 100%, rgba(2,0,36,1) 100%, rgba(2,51,88,0.6475975399925595) 100%);
 text-align: center;
  width: 100%;
    height: 100%;
    background-attachment: fixed;

}

.table{
border-radius:20px;}

h1{
margin-bottom:20px;
padding:30px;}
</style>
</head>

<body>

    <div class="container my-2">
    
        <h1>Employees List</h1>

        <a th:href="@{/showNewEmployeeForm}" class="btn btn-dark btn-sm mb-3"> Add Employee </a>

        <table border="1" class="table table-striped table-responsive-md table-dark">
            <thead>
                <tr class=" bg-warning">
                    <th>Employee First Name</th>
                    <th>Employee Last Name</th>
                    <th>Employee Email</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-secondary">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>>
